<!DOCTYPE html>
<html>
    <head>
        <title>
            Boooks
        </title>
    </head>
    <body>
        <ul>
            {% for book in books %}
            <li>
                <a href="{{ url_for('book', isbn_val=book.isbn) }}">{{ book.title }}</a>
            </li>
            {% endfor %}
        </ul>
        
    </body>
</html>
